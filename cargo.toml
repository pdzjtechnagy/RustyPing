[package]
name = "rustyping"
version = "2.0.1"
edition = "2021"
authors = ["pdzjtechnagy"]
description = "High-performance, terminal-based network monitoring tool with Braille-resolution graphs"

[[bin]]
name = "rping"
path = "src/main.rs"

[dependencies]
# TUI Framework
crossterm = "0.28"
ratatui = { version = "0.29", features = ["all-widgets"] }

# Async Runtime
tokio = { version = "1.35", features = ["full"] }

# Network Operations
surge-ping = "0.8"
fast-socks5 = "0.9"
reqwest = { version = "0.11", features = ["stream"] }
futures-util = "0.3"

# Data & Config
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
rand = "0.8"

# Fuzzy Finding
nucleo = "0.5"

# Statistics

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1
