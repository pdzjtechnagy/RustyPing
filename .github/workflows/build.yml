name: Multi-Platform Build & Release

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint-and-audit:
    name: Lint and Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rustfmt Check
        run: cargo fmt --all -- --check

      - name: Clippy Lints
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Security Audit
        uses: actions-rust-lang/audit@v1
        with:
          # We've upgraded reqwest and lru to fix previous vulnerabilities.
          # If new ones appear that are unfixable, add them here.
          ignore: 

  build-linux:
    name: Build Linux (${{ matrix.target }})
    needs: lint-and-audit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - powerpc64le-unknown-linux-gnu
          - riscv64gc-unknown-linux-gnu
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustyping-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustyping-linux-arm64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: rustyping-linux-musl
          - target: powerpc64le-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustyping-linux-ppc64le
          - target: riscv64gc-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustyping-linux-riscv64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: cross,cargo-deb,cargo-generate-rpm

      - name: Build with cross
        run: |
          # Use cross build but capture the full terminal output as well as JSON
          # This ensures we see macro expansion errors and linker errors clearly
          cross build --release --target ${{ matrix.target }} 2>&1 | tee build_full.log
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
          CROSS_NO_WARNINGS: 0
          DOCKER_BUILDKIT: 1

      - name: Debug Build Failures
        if: failure()
        run: |
          echo "### Build Failure Analysis (${{ matrix.target }})" >> $GITHUB_STEP_SUMMARY
          echo '```text' >> $GITHUB_STEP_SUMMARY
          if [ -f build_full.log ]; then
            # Extract the actual compiler errors from the tail of the log
            tail -n 100 build_full.log | grep -A 5 "error:" >> $GITHUB_STEP_SUMMARY || tail -n 50 build_full.log >> $GITHUB_STEP_SUMMARY
          else
            echo "No build log found. Check raw logs for Docker/Environment issues." >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: Prepare Artifact
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/rping staging/
          cd staging
          tar -czf ../${{ matrix.artifact_name }}.tar.gz rping
        shell: bash

      - name: Build DEB
        if: contains(matrix.target, 'linux-gnu')
        run: |
          cargo deb --target ${{ matrix.target }} --no-build
          cp target/${{ matrix.target }}/debian/*.deb .
        shell: bash

      - name: Build RPM
        if: contains(matrix.target, 'linux-gnu')
        run: |
          # We need the binary in target/release/ for cargo-generate-rpm
          mkdir -p target/release
          cp target/${{ matrix.target }}/release/rping target/release/
          cargo generate-rpm
          cp target/generate-rpm/*.rpm .
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            *.tar.gz
            *.deb
            *.rpm

  build-windows:
    name: Build Windows (${{ matrix.target }})
    needs: lint-and-audit
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
          - aarch64-pc-windows-msvc
        include:
          - target: x86_64-pc-windows-msvc
            artifact_name: rustyping-windows-amd64
          - target: i686-pc-windows-msvc
            artifact_name: rustyping-windows-x86
          - target: aarch64-pc-windows-msvc
            artifact_name: rustyping-windows-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --message-format=json > build_output.json || (Get-Content build_output.json && exit 1)

      - name: Debug Build Failures
        if: failure()
        run: |
          echo "### Build Failure Analysis" >> $env:GITHUB_STEP_SUMMARY
          if (Test-Path build_output.json) {
            Get-Content build_output.json | Select-String "error|warning" | ForEach-Object { 
              $obj = $_.ToString() | ConvertFrom-Json
              $obj.message.rendered
            } >> $env:GITHUB_STEP_SUMMARY
          } else {
            echo "No build output found." >> $env:GITHUB_STEP_SUMMARY
          }
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/rping.exe

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          find artifacts -type f -name "*.tar.gz" -exec cp {} release_assets/ \;
          find artifacts -type f -name "*.deb" -exec cp {} release_assets/ \;
          find artifacts -type f -name "*.rpm" -exec cp {} release_assets/ \;
          # Handle Windows naming specifically
          cp artifacts/rustyping-windows-amd64/rping.exe release_assets/rustyping-windows-amd64.exe
          cp artifacts/rustyping-windows-x86/rping.exe release_assets/rustyping-windows-x86.exe
          cp artifacts/rustyping-windows-arm64/rping.exe release_assets/rustyping-windows-arm64.exe

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          generate_release_notes: true
